<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice3</title>

    <script>
        function validate() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;


            if (password1.length < 8) {
                alert("The length of the first password is less than 8 letters!")
            } else if (password2.length < 8) {
                alert("The length of the second password is less than 8 letters!")
            } else if (password1 != password2) {
                alert("Two passwords don't match!")
            } else {
                alert("Everything is good!")
            }
        }
    </script>

</head>
<body>
    First Password: <input type="text" id="password1" value=""> <br>
    Second Passwod: <input type="text" id="password2" value=""> <br>
    <button onclick="validate()">Validate Your Password</button> <br>
</body>
</html>
